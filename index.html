<!doctype html>
<html lang="en" ng-app="quizzesApp">
    <head>
	<meta charset="utf-8">

	<title>World Fair Canada</title>

	<meta name="description" content="Canadian Culture Quizzes">
	<meta name="author" content="Andrew Overholt">
	<meta name="author" content="Olivier Yiptong">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="lib/css/reveal.min.css">
        <link rel="stylesheet" href="lib/css/theme/simple.css" id="theme">
        <link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	    <script src="lib/js/html5shiv.js"></script>
	    <![endif]-->
        <!--<script src="lib/js/head.min.js"></script>-->
	<script src="lib/js/angular.min.js"></script>
	<script src="lib/js/reveal.min.js"></script>
        <script src="js/app.js"></script>
    </head>

    <body ng-cloak>
        <img class="flag" src="images/Canada_Maple_leaf.svg"></img>
        <div id="flag-borders"></div>
        <div class="reveal" ng-controller="slideCtrl">
            <div class="slides">
                <section ng-repeat="quiz in quizzes">
                    <p><strong>{{quiz.question}}</strong></p>
                    <img ng-show="quiz.image" src="{{quiz.image||'#'}}" alt="quiz image">
                    <div class="fragment">
                        <p>{{quiz.answer}}</p>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
